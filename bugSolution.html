<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>const img = document.createElement('img'); img.src = 'valid-image.jpg'; img.onerror = () => {  img.src = 'placeholder.jpg'; // Fallback to a placeholder image }; img.alt = 'My Image'; document.getElementById("myDiv").appendChild(img);</script></body></html>
